<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dynamic Resume builder</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
      <h1>Dynamic Resume Builder</h1>
      <form id="Resumeform">
         <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone:</label>
            <input type="number" id="phonenumber" placeholder="Enter Your Phone Number" required>
         </fieldset>

         <fieldset>
                 <legend>Education</legend>
                 <label for="Education">Education:</label>
                 <textarea id="Education" placeholder="Enter Your Education" rows="4" required></textarea>
         </fieldset>
         
         <fieldset>
            <legend>Exprience:</legend>
            <label for="Experience">Experience:</label>
            <textarea type="Experience" id="Experience" placeholder="Enter Your Experience" rows="4" required></textarea>
         </fieldset>
         
         <fieldset>
            <legend>Skills:</legend>
            <label for="Skills">Skills:</label>
            <textarea type="Skills" id="Skills" placeholder="Enter Your Skills" rows="4" required></textarea>
         </fieldset>

         <button type="submit"><b>Generate Your Resume</b></button>
      </form>

      <br><br>
      <!-- Dynamic Resume -->
       <div id="resume-display">
         <!-- resume will be generated below -->
       </div>

       <script src="script.js"></script>
</body>
</html>
